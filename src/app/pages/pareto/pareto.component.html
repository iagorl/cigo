<div class="app-container">
  <div class="charts-container">
    <app-pareto-chart (change)="test($event)" [fieldOptions]="fieldOptions" [budgetOptions]="[]"></app-pareto-chart>
    <!-- <app-scatter-chart></app-scatter-chart> -->
  </div>
  <div class="sidebar-container right">
      <ngx-datatable
        class="table-chart"
        [rows]="data$ | async"
        [columns]="columns"
        [headerHeight]="50"
        [columnMode]="'force'"
        pagerNext ='glyphicon glyphicon-chevron-right'
        [rowHeight]="50"
        [footerHeight]="50"
        [limit]="5">
        <ngx-datatable-column class='material' *ngFor="let col of columns"
          [name]="col.label" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row[col.value]}}
        </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
  </div>
</div>
