<div class="chart-container" #target>
    <app-combo
    [view]="[width, height]"
    [scheme]="colorScheme"
    [results]="data$ | async"
    [comments]="comments$ | async"
    [commentsActive]="commentsVisible$ | async"
    [activeComment]="activeComment$ | async"
    [animations]="animations"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showGridLines]="true"
    [timeline]="true"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [showRefLabels]="false"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [autoScale]="autoScale"
    (clicked)="onClicked($event)"
    (hover)="onHover($event)"
    (select)="onSelect($event)">
  </app-combo>
</div>
